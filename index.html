<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Courses Catalog</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/styles.css">
</head>

<body>
    <div class="page">
        <header class="header">
            <div class="header__subtitle">Enjoy your studying!</div>
            <h1 class="header__title">Our online courses</h1>
        </header>

        <main class="main">
            <div class="block">
                <div class="filters">
                    <button class="filter filter--active" data-category="all">
                        <span class="filter__title" data-count="">All</span>
                    </button>
                    <button class="filter" data-category="marketing">
                        <span class="filter__title" data-count="">Marketing</span>
                    </button>
                    <button class="filter" data-category="management">
                        <span class="filter__title" data-count="">Management</span>
                    </button>
                    <button class="filter" data-category="hr-recruiting">
                        <span class="filter__title" data-count="">HR & Recruiting</span>
                    </button>
                    <button class="filter" data-category="design">
                        <span class="filter__title" data-count="">Design</span>
                    </button>
                    <button class="filter" data-category="development">
                        <span class="filter__title" data-count="">Development</span>
                    </button>
                </div>

                <div class="search">
                    <input type="text" name="search" class="search__input" placeholder="Search course...">
                    <svg class="search__icon" width="16" height="16" viewBox="0 0 16 16" fill="none"
                        xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd" clip-rule="evenodd"
                            d="M6.41667 1.33333C3.60922 1.33333 1.33333 3.60922 1.33333 6.41667C1.33333 9.22411 3.60922 11.5 6.41667 11.5C7.81926 11.5 9.08811 10.9328 10.0085 10.0137C10.9307 9.09288 11.5 7.82189 11.5 6.41667C11.5 3.60922 9.22411 1.33333 6.41667 1.33333ZM0 6.41667C0 2.87284 2.87284 0 6.41667 0C9.96049 0 12.8333 2.87284 12.8333 6.41667C12.8333 7.94947 12.2952 9.35754 11.3986 10.4609L14.1376 13.1948C14.3982 13.4549 14.3986 13.877 14.1385 14.1376C13.8784 14.3982 13.4563 14.3986 13.1957 14.1385L10.4553 11.4032C9.35281 12.297 7.94689 12.8333 6.41667 12.8333C2.87284 12.8333 0 9.96049 0 6.41667Z"
                            fill="#9A9CA5" />
                    </svg>
                </div>
            </div>

            <div class="courses">
                <div class="courses__grid" id="courses-grid"></div>
                <div class="no-results" id="no-results">
                    No courses found matching your criteria.
                </div>

                <div class="load-more-container" id="load-more-container">
                    <svg id="load-more-svg" class="load-more-svg" width="22" height="20" viewBox="0 0 22 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd" clip-rule="evenodd"
                            d="M1 0C1.55228 0 2 0.447715 2 1V5.43632C3.65803 2.20928 7.01998 0 10.9 0C15.2556 0 18.9584 2.78413 20.3307 6.66675C20.5147 7.18747 20.2418 7.75879 19.7211 7.94284C19.2004 8.12689 18.6291 7.85396 18.445 7.33325C17.3463 4.22472 14.3817 2 10.9 2C7.93996 2 5.35365 3.60799 3.96994 6H6.99996C7.55225 6 7.99996 6.44772 7.99996 7C7.99996 7.55228 7.55225 8 6.99996 8H1C0.447715 8 0 7.55228 0 7V1C0 0.447715 0.447715 0 1 0Z"
                            fill="#424551" />
                        <path fill-rule="evenodd" clip-rule="evenodd"
                            d="M2.07703 12.0572C2.59775 11.8731 3.16907 12.146 3.35312 12.6668C4.45183 15.7753 7.41647 18 10.8982 18C13.8582 18 16.4445 16.392 17.8282 14H14.7982C14.2459 14 13.7982 13.5523 13.7982 13C13.7982 12.4477 14.2459 12 14.7982 12H20.7981C21.3504 12 21.7981 12.4477 21.7981 13V19C21.7981 19.5523 21.3504 20 20.7981 20C20.2459 20 19.7981 19.5523 19.7981 19V14.5637C18.1401 17.7907 14.7782 20 10.8982 20C6.54254 20 2.83975 17.2159 1.46744 13.3332C1.28339 12.8125 1.55632 12.2412 2.07703 12.0572Z"
                            fill="#424551" />
                    </svg>
                    <button class="load-more-btn" id="load-more-btn">
                        Load more
                    </button>
                </div>
            </div>
        </main>
    </div>

    <script src="js/courses-data.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
